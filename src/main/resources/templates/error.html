<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/bootstrap.min.css">

  <title>Error | Justify</title>
</head>
<body>

<div class="container">
  <h1>An error occurred&hellip; <small class="text-muted"><a href="/">Go home</a></small></h1>
  <table class="table">
    <tr>
      <td>Timestamp</td>
      <td th:text="${timestamp}"></td>
    </tr>
    <tr>
      <td>Path</td>
      <td th:text="${path}"></td>
    </tr>
    <tr>
      <td>Error</td>
      <td><span th:text="${status}"></span> <span th:text="${error}"></span></td>
    </tr>
    <tr>
      <td>Message</td>
      <td th:text="${message}"></td>
    </tr>
    <tr>
      <td>Exception</td>
      <td th:text="${exception}"></td>
    </tr>
    <tr>
      <td>Trace</td>
      <td>
        <pre th:text="${trace}"></pre>
      </td>
    </tr>
  </table>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/cookies.min.js"></script>
<script src="/js/jquery-3.6.0.min.js"></script>
</body>
</html>
